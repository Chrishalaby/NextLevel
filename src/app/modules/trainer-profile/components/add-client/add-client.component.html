<section class="grid">
  <div class="col-12" [formGroup]="clientForm">
    <div class="card p-fluid">
      <h5>Add Client</h5>
      <div class="field">
        <label htmlFor="name4">Client Username</label>
        <input
          pInputText
          id="name4"
          type="text"
          formControlName="client_user_name"
        />
      </div>
      <div class="field">
        <button pButton label="Next" (click)="addNewClient()"></button>
      </div>
    </div>
  </div>
</section>
