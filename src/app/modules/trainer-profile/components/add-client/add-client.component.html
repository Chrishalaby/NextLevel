<section class="grid">
  <div class="col-12" [formGroup]="clientForm">
    <div class="card p-fluid">
      <h5>Add Client</h5>
      <div class="field">
        <label htmlFor="name4">First Name</label>
        <input
          pInputText
          id="name4"
          type="text"
          formControlName="firstName"
        />
      </div>
      <div class="field">
        <label htmlFor="name4">Last Name</label>
        <input
          pInputText
          id="name4"
          type="text"
          formControlName="lastName"
        />
        <input pInputText id="name4" type="text" formControlName="firstName" />
      </div>
      <div class="field">
        <label htmlFor="name4">Last Name</label>
        <input pInputText id="name4" type="text" formControlName="lastName" />
      </div>
      <div class="field grid">
        <!-- <span class="col-12 md:col-3">
          <label>Ext</label>
          <p-inputNumber
            [min]="0"
            [max]="999"
            prefix="+"
            [useGrouping]="false"
            formControlName="phone_ext"
          ></p-inputNumber>
        </span> -->
        <span class="col-12">
          <label htmlFor="name4">Phone Number</label>
          <p-inputNumber
            id="name4"
            [useGrouping]="false"
            formControlName="phoneNumber"
          ></p-inputNumber>
        </span>
      </div>
      <div class="field">
        <button
          pButton
          label="Next"
          [disabled]="!clientForm.valid"
          (click)="addNewClient()"
        ></button>
      </div>
    </div>
  </div>
</section>
