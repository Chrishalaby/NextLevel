<h2 mat-dialog-title>Logout Confirmation</h2>
<div mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center">
  <button pButton type="button" icon="pi pi-times" (click)="onCancelClick()" class="p-button-primary" label="Cancel" style="margin-right: 10px;"></button>
  <button pButton type="button" icon="pi pi-check" (click)="onConfirmClick()" class="p-button-danger" label="Yes"></button>
</div>
