<div class="layout-sidebar" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="sidebar-header" [ngStyle]="{'padding-right.px': !isActive() ? 7: 20}">
        <a [routerLink]="['/']" class="app-logo">
           <img *ngIf="isActive()" src="../../assets/layout/images/FITHUB_LOGO.png" width="80" alt="">
           <img *ngIf="!isActive()" src="../../assets/layout/images/FITHUB_LOGO_SMALL.png" width="30" alt="">
            
        </a>
        <button class="layout-sidebar-anchor p-link z-2 mb-2" type="button" (click)="anchor()"></button>
    </div>
 

    <div #menuContainer class="layout-menu-container">
        <app-menu></app-menu>
    </div>
</div>
